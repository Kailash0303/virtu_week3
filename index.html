<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <div class="sidebar">
        <ul>
            <li><a href="#">Dashboard</a></li>

        <div class="progress-bar" id="progressBar">

    <div class="footer">

            <a href="#">Contact Us</a>

    <script>
